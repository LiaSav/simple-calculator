<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple calculator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form" action="#" method="get" onsubmit="return false;">
      <ul class="form__items">
        <li class="form__items-item">
          <label for="first-number">Put first number</label>
          <input
            type="number"
            id="first-number"
            name="first-number"
            placeholder="0"
          />
        </li>
        <li class="form__items-item">Choose action
          <select id="select" size="1" name="math-operations">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="times">*</option>
            <option value="divide">/</option>
          </select>
        </li>
        <li class="form__items-item">
          <label for="second-number">Put second number</label>
          <input
            type="number"
            id="second-number"
            name="second-number"
            placeholder="0"
          />
        </li>
        <li class="form__items-item"><button onclick="calcuMath()">Result</button></li>
        <li class="form__items-item" id="text-result"></li>
      </ul>
    </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
